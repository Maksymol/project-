<div class="container-fluid">

  <div class="card two" style="width: 30rem;">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/badroom.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/kitchen.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/bathroom-vanity-light.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="card-body">
    <h4 class="card-title">Інформація про оселю</h4>
    <p class="card-text">Адреса</p>
    <p class="card-text">м.Київ, вулиця Чорнобильська 19, <br> квартира 29</p>
  </div>
  <div class="card-body">
    <a class="card-link" [routerLinkActive]="'active'" [routerLink]="'/home-account'"><span>Home account</span><i
        class="fa-sharp fa-solid fa-house-laptop"></i></a>
    <a class="card-link" [routerLinkActive]="'active'" [routerLink]="'/services'"><span>Послуги</span><i
        class="fa-sharp fa-solid fa-house-laptop"></i></a>
    <a class="card-link" [routerLinkActive]="'active'" [routerLink]="'/services'"><span>Замовлення послуг</span><i
        class="fa-solid fa-truck-fast"></i></a>
    <a class="card-link" [routerLinkActive]="'active'" [routerLink]="'/services'"><span>Обговорення</span><i
        class="fa-sharp fa-solid fa-message"></i></a>
    <a class="card-link" [routerLinkActive]="'active'" [routerLink]="'/services'"><span>Оплата послуг</span><i
        class="fa-solid fa-credit-card"></i></a>
  </div>


</div>
