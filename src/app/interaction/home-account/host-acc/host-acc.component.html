<div class="container">
  <div class="container-card">

    <div class="card-box col-lg-4 col-md-5 col-sm-6 col-12">
      <div class="card-menu m-2">
        <!-- Мої оселі -->
        <div class="inputbox">
          <h4>Оберіть оселю</h4>
          <select [(ngModel)]="selectedFlatId" formControlName="house">
            <option value="" disabled>виберіть оселю</option>
            <option *ngFor="let house of houses" [value]="house.name">{{house.name}}</option>
          </select>
        </div>
        <button class="btn-create" type="button" type="submit" (click)="onSubmitSelectHouse(selectedFlatId)" (click)="reloadPageWithLoader()">
          <i class="fa-regular fa-circle-check"></i>
        </button>
        <p>ПЕРЕЙТИ ДО ВИБРАНОЇ ОСЕЛІ</p>

        <nav class="navbar-house">
          <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/home-account/host-acc/house'"><span
              class="link-text">Огляд оселі</span><i class="fa-solid fa-house-chimney"></i></a>
          <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/home-account/host-acc/user'"><span
              class="link-text">Власник оселі </span><i class="fa-solid fa-id-badge"></i></a>
          <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/user-interaction'"><span
              link-text>Взаємодія сторін </span><i class="fa-sharp fa-solid fa-house-laptop"></i></a>
          <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-services/host-comun'"><span
              link-text>Послуги </span><i class="fa-solid fa-house-signal"></i></a>
          <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/services'"><span link-text>Замовлення
              послуг </span><i class="fa-solid fa-truck-fast"></i></a>
          <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/services'"><span link-text>Наповнення оселі
            </span><i class="fa-solid fa-box-open"></i></a>
          <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/tenants-search'"><span link-text>Пошук
            </span><i class="fa-solid fa-magnifying-glass"></i></a>
          <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/information-user'"><span
              link-text>Редагувати інфо </span><i class="fa-solid fa-gear"></i></a>
        </nav>

      </div>
    </div>

    <div class="col-lg-8 col-md-5 col-sm-6 col-12">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>

<div *ngIf="loading" class="loader-overlay">
  <div class="loader"></div>
</div>
