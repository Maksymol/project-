<app-navbar></app-navbar>
<app-slider class="hide-mobile"></app-slider>

<div class="container-fluid animation">

  <div class="card col-lg-3 col-md-5 col-sm-6 col-12">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="../../../assets/kitchen.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="../../../assets/badroom.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="../../../assets/bathroom-vanity-light.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="card col-lg-3 col-md-5 col-sm-6 col-12 container-description1">
    <div class="item-wrapper">
      <h1>Аккаунт оселі</h1>
      <div class="content-description">
        <h3>Київ, вул Чорнобильська №19. кв №24</h3>
        <div class="item-description">
          Основні характеристики.
        </div>
        <div class="item-characteristics">
          <div>
            <span><strong>Кількість кімнат:</strong> 2</span>
          </div>
          <div>
            <span><strong>Ремонт:</strong> 2015р.</span>
          </div>
          <div>
            <span><strong>Поверх:</strong> 8</span>
          </div>
        </div>

      </div>
    </div>
    <div class="price-box">
      <div class="item-price">9 000<sup>₴/міс</sup>
        <div class="item-actions">
          <button class="btn btn-block btn-outline-success my-2 my-sm-0 item-actions__cart">
            Орендувати
          </button>
          <button class="btn btn-outline-success my-2 my-sm-0">
            <i class="fas fa-heart" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="item-price">100 000<sup>₴/рік</sup>
        <div class="item-actions">
          <button class="btn btn-block btn-outline-success my-2 my-sm-0 item-actions__cart">
            Орендувати
          </button>
          <button class="btn btn-outline-success my-2 my-sm-0">
            <i class="fas fa-heart" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="card col-lg-3 col-md-5 col-sm-6 col-12 container-description2">
    <div class="card-link">
      <a class="link" [routerLinkActive]="'active'" [routerLink]="'/user-interaction'"><span>Взаємодія сторін</span><i
          class="fa-sharp fa-solid fa-house-laptop"></i></a>
      <a class="link" [routerLinkActive]="'active'" [routerLink]="'/services'"><span>Послуги</span><i
          class="fa-solid fa-house-signal"></i></a>
      <a class="link" [routerLinkActive]="'active'" [routerLink]="'/services'"><span>Замовлення послуг</span><i
          class="fa-solid fa-truck-fast"></i></a>
      <a class="link" [routerLinkActive]="'active'" [routerLink]="'/services'"><span>Наповнення</span>
        <i class="fa-solid fa-box-open"></i></a>
      <div>
        <a class="link" [routerLinkActive]="'active'" [routerLink]="'/tenants-search'">
          <div class="notifications" (click)="toggleNotifications()">
            <p class="badge">{{notificationsCount}}</p>
          </div>
          <span>Підписники</span><i class="fa-solid fa-person-praying"></i>
        </a>
      </div>
      <a class="link" [routerLinkActive]="'active'" [routerLink]="'/tenants-search'"><span>Пошук</span><i
          class="fa-solid fa-magnifying-glass"></i></a>
      <a class="link" [routerLinkActive]="'active'" [routerLink]="'/information-housing'"><span>Редагувати
          інфо.</span><i class="fa-solid fa-gear"></i></a>

    </div>
  </div>

</div>

<app-footer></app-footer>
