<div class="container-fluid">
  <div class="form">

    <mat-form-field appearance="fill">
      <mat-label>Пошук</mat-label>
      <input matInput type="text" placeholder="Пошук" aria-label="Search" aria-describedby="search-addon">
      <button class="p-2" matSuffix mat-icon-button aria-label="Search" id="search-addon">
        <mat-icon><i class="fa-solid fa-magnifying-glass"></i></mat-icon>
      </button>
    </mat-form-field>

    <div class="inputbox">
      <mat-form-field appearance="fill">
        <mat-label>Область</mat-label>
        <mat-select [(ngModel)]="selectedRegion">
          <mat-option disabled selected>Виберіть область</mat-option>
          <mat-option *ngFor="let region of regions" [value]="region.id">{{ region.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="inputbox">
      <mat-form-field appearance="fill">
        <mat-label>Місто</mat-label>
        <mat-select [(ngModel)]="selectedCity">
          <mat-option disabled selected>Виберіть місто</mat-option>
          <mat-option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="inputbox">
      <mat-form-field appearance="fill">
        <mat-label>Кількість кімнат</mat-label>
        <mat-select [(ngModel)]="selectedRooms">
          <mat-option disabled selected>Виберіть кількість кімнат</mat-option>
          <mat-option value="1">Одна</mat-option>
          <mat-option value="2">Дві</mat-option>
          <mat-option value="3">Три</mat-option>
          <mat-option value="more">Більше</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="inputbox">
      <mat-form-field appearance="fill">
        <mat-label>Рейтинг</mat-label>
        <mat-select [(ngModel)]="selectedRating">
          <mat-option disabled selected>Виберіть рейтинг</mat-option>
          <mat-option value="2">від 2</mat-option>
          <mat-option value="3">від 3</mat-option>
          <mat-option value="4">від 4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="inputbox">
      <mat-form-field appearance="fill">
        <mat-label>Площа</mat-label>
        <mat-select [(ngModel)]="selectedArea">
          <mat-option disabled selected>Виберіть площу</mat-option>
          <mat-option value="1">до 30m2</mat-option>
          <mat-option value="2">до 40m2</mat-option>
          <mat-option value="3">до 50m2</mat-option>
          <mat-option value="more">до 60m2 і більше</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
</div>
