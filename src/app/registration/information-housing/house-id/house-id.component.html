<!-- Реєстрація/Фото оселі -->
<!-- Реєстрація -->
<div class="card-name">
  <h4>Ваш ID Оселі</h4>
</div>

<div class="card-group">
  <p>Що таке ID Оселі?</p>
  <button class="btn-info col-2 m-3 info" type="button" data-bs-toggle="collapse" data-bs-target="#aboutHousesID"
    aria-expanded="false" aria-controls="collapseExample">
    <i class="fa-solid fa-info"></i>
  </button>
</div>

<div class="collapse" id="aboutHousesID">
  <div class="card card-body-cast">
    <p class="text-info">ID Оселі унікальний ідентифікаційний код для прив'язки оселі до аккаунту користувача. З
      ID Оселі ви можете створювати декілька профілів оселі для різних потреб. Приклад
      заповнення "UserHouse1".
    </p>
  </div>
</div>

<!-- Мої оселі -->
<form (ngSubmit)="onSubmitSelectHouse()">
  <div class="inputbox">
    <p>Оберіть оселю</p>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" formControlName="house">
      <option selected disabled>Вибір оселі за ID</option>
      <option *ngFor="let house of houses" [value]="house.name">{{ house.name }}</option>
    </select>
  </div>
  <button class="btn btn-primary mt-3" type="submit">Перейти до вибраної
    оселі</button>
</form>

<form class="form-box">
  <div>
    <p>Створення нової оселі</p>
  </div>

  <button class="btn btn-primary mt-3" (click)="showInput = true" *ngIf="!showInput">ДОДАТИ НОВУ
    ОСЕЛЮ</button>

  <div class="inputbox">
    <input class="input-cast" type="text" id="flat_id" placeholder="Створіть свій ID Оселі" name="flat_id"
      formControlName="flat_id" required>
    <i class="orange"></i>

    <div *ngIf="formErrors.flat_id" class="alert alert-danger">{{formErrors.flat_id}}</div>
  </div>

  <button class="btn btn-primary mt-3" (click)="onSubmitSaveHouseCreate()" *ngIf="showInput">ЗБЕРЕГТИ</button>
</form>
