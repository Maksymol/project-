<div class="container-fluid">
  <div class="container-card">
    <div class="card" style="width: 20rem;">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://via.placeholder.com/300" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/300" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/300" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="mt-3">
            <input type="file" (change)="onFileSelected($event)" />
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="furnished" name="furnished">
            <label class="form-check-label" for="furnished">Furnished Apartment</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="parking" name="parking">
            <label class="form-check-label" for="parking">Parking Space</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="furnished" name="furnished">
            <label class="form-check-label" for="furnished">Furnished Apartment</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="parking" name="parking">
            <label class="form-check-label" for="parking">Parking Space</label>
          </div>

        </div>
      </div>
      <button class="btn btn-primary mt-2" (click)="onUpload()">Upload</button>
      <button class="btn btn-danger mt-2" (click)="onDelete()">Delete</button>
    </div>
  </div>

  <div class="container-card">
    <div class="card" style="width: 20rem;">
      <h3 class="mt-3 mb-3">Registration Form</h3>
      <form (ngSubmit)="onSubmit()">

        <!-- Ім'я та прізвище -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <!-- Електронна пошта -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <!-- Пароль -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- Підтвердження пароля -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

      </form>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
      <button type="reset" class="btn btn-secondary mt-3 ml-3">Reset</button>

    </div>
  </div>

  <div class="container-card">
    <div class="card" style="width: 20rem;">
      <h3 class="mt-3 mb-3">Registration Form</h3>
      <form (ngSubmit)="onSubmit()">
        <form>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group">
              <label for="bankAccount">Bank Account</label>
              <input type="text" class="form-control" id="bankAccount" name="bankAccount">
            </div>

          </div>
        </form>        <!-- Кнопки для відправлення та очищення форми -->
      </form>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
      <button type="reset" class="btn btn-secondary mt-3 ml-3">Reset</button>

    </div>
  </div>
</div>
