<div class="container">
  <div class="container-card">

    <div class="card-box col-lg-4 col-md-4 col-sm-12 col-12">
      <div class="card-menu m-2">
        <!-- Мої оселі -->
        <div class="inputbox">
          <mat-form-field appearance="outline">
            <mat-label>ОСЕЛЯ</mat-label>
            <mat-select class="list-select" [(value)]="selectedFlatId" (selectionChange)="onSelectionChangeFlatInfo()">
              <mat-option disabled value="">виберіть оселю</mat-option>
              <mat-option *ngFor="let house of houses" [value]="house.name">{{house.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="inputbox">
          <mat-form-field appearance="outline">
            <mat-label>ПОСЛУГА</mat-label>
            <mat-select class="list-select" [(value)]="selectedComunal"
              (selectionChange)="onSelectionChangeComunalInfo()">
              <mat-option disabled value="">виберіть послугу</mat-option>
              <mat-option *ngFor="let name of comunal_name"
                [value]="name.comunal_name">{{name.comunal_name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="menu">
          <nav class="navbar-house">
            <app-navbar-comun></app-navbar-comun>
          </nav>

          <div>
            <button class="btn-create" (click)="showInput = true" matTooltip="СТВОРИТИ ПОСЛУГУ" *ngIf="!showInput"><i
                class="fa-solid fa-circle-plus"></i></button>
            <div class="inputbox" *ngIf="showInput">
              <mat-form-field appearance="outline">
                <mat-label>Виберіть популярну послугу</mat-label>
                <mat-select id="comunalCreate_name" class="list-select" [(value)]="selectedComunal">
                  <mat-option  disabled value="">Виберіть послугу</mat-option>
                  <mat-option  *ngFor="let name of popular_comunal_names"
                    [value]="name">{{name}}</mat-option>
                </mat-select>
              </mat-form-field>
              <div class="btn-group">
                <button mat-icon-button class="btn-create" (click)="onSubmitComunCreate()">
                  <i class="fa-solid fa-circle-check"></i>
                </button>
                <button mat-icon-button class="btn-create btn-deleted" (click)="showInput = false">
                  <i class="fa-solid fa-circle-xmark"></i>
                </button>
              </div>
            </div>
          </div>

          <button class="btn-create btn-deleted" matTooltip="ВИДАЛИТИ ПОСЛУГУ" color="warn" (click)="openDialog()"><i
              class="fa-solid fa-circle-minus"></i></button>

        </div>

      </div>
    </div>

    <div class="container-box col-lg-8 col-md-8 col-sm-12 col-12">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>

<div *ngIf="loading" class="loader-overlay">
  <div class="loader"></div>
</div>
