<div [@cardAnimation] class="card-box">

  <div class="card m-2 p-2">
    <div class="card-name">
      <h4>Реквізити компанії:</h4>
    </div>

    <form class="form-box" [formGroup]="comunDetails">

      <div class="inputbox">
        <input required="required" type="text" id="comunal_company" name="comunal_company" formControlName="comunal_company">
        <span>Назва компанії:</span>
        <i class="orange"></i>
        <div *ngIf="formErrors.comunal_company" class="alert alert-danger">{{formErrors.comunal_company}}</div>
      </div>
      <div class="inputbox">
        <input required="required" type="text" id="comunal_address" name="comunal_address"
          formControlName="comunal_address">
        <span>Адреса компанії:</span>
        <i class="orange"></i>
        <div *ngIf="formErrors.comunal_address" class="alert alert-danger">{{formErrors.comunal_address}}</div>
      </div>
      <div class="inputbox">
        <input required="required" type="text" id="comunal_site" name="comunal_site" formControlName="comunal_site">
        <span>Сайт компанії:</span>
        <i class="orange"></i>
        <div *ngIf="formErrors.comunal_site" class="alert alert-danger">{{formErrors.comunal_site}}</div>
      </div>
      <div class="inputbox">
        <input required="required" type="number" id="comunal_phone" name="comunal_phone"
          formControlName="comunal_phone">
        <span>Телефон компанії:</span>
        <i class="orange"></i>
        <div *ngIf="formErrors.comunal_phone" class="alert alert-danger">{{formErrors.comunal_phone}}</div>
      </div>
      <div class="inputbox">
        <input required="required" type="number" id="iban" name="iban" formControlName="iban">
        <span>IBAN:</span>
        <i class="orange"></i>
        <div *ngIf="formErrors.iban" class="alert alert-danger">{{formErrors.iban}}</div>
      </div>
      <div class="inputbox">
        <input required="required" type="number" id="edrpo" name="edrpo" formControlName="edrpo">
        <span>ЄДРПОУ:</span>
        <i class="orange"></i>
        <div *ngIf="formErrors.edrpo" class="alert alert-danger">{{formErrors.edrpo}}</div>
      </div>
    </form>

    <!-- Кнопки -->
    <div class="btn-group">
      <button class="btn btn-primary mt-3" (click)="saveComunDetails()"
        (click)="onSubmitSaveComunDetails()">ЗБЕРЕГТИ</button>
      <button type="reset" class="btn btn-secondary mt-3 ml-3" (click)="resetComunDetails()">СКИНУТИ</button>
    </div>

  </div>
</div>
