<section class="our-team">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="section-title">Our Team</h2>
            </div>
        </div>
        <div class="row row-mid">
            <div class="col-md-4" *ngFor="let member of teamMembers">
                <div class="team-member">
                    <div class="team-member-image">
                        <img src="{{ member.image }}" alt="{{ member.name }}">
                    </div>
                    <div class="team-member-info">
                        <h3 class="team-member-name">{{ member.name }}</h3>
                        <p class="team-member-position">{{ member.position }}</p>
                        <p class="team-member-description">{{ member.description }}</p>
                        <div class="team-member-social">
                            <a href="{{ member.social.instagram }}"><i class="fa fa-instagram"></i></a>
                            <a href="{{ member.social.twitter }}"><i class="fab fa-twitter"></i></a>
                            <a href="{{ member.social.linkedin }}"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
